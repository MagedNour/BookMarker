<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <main>
        <div class="container pb-5">
            <div class="d-flex justify-content-center py-5 header">
                <h1>Bookmarker</h1>
            </div>

            <div class="bookmark-body d-flex flex-column align-items-center py-5">

                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

                <div class="w-100 mb-4 ">
                    <label for="bookmarkName">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input type="text" placeholder="Bookmark Name" class="form-control mt-2" id="bookmarkName" onkeyup="validateName()">
                </div>

                <div class="w-100 mb-4">
                    <label for="site-url">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input type="text" placeholder="Website URL" class="form-control mt-2" id="site-url" onkeyup="validateSite()">
                </div>

                <button class="btn btn-submit px-5" onclick="addUrl()">Submit</button>
            </div>

            <table class="w-100 my-5 text-center">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="viewBox">
                    
                </tbody>
            </table>
        </div>

        <div class="failed" id="failed">
            
        </div>
    </main>
    

    <script src="./JavaScript/bootstrap.bundle.min.js"></script>
    <script src="./JavaScript/main.js"></script>
</body>

</html>
